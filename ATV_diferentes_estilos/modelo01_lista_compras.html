<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de compras</title>

        <link rel="stylesheet" href="modelo01.css">

    </head>
    <body>
        <div class="container">
            <header>Lista de compras do supermercado ifsc</header>
            <section>
                <h1>Lista com os 5 itens do supermercado ifsc:</h1>
                <!-- adicionar a classe shopping-list para aplicar estilo -->
                <ul class="shopping-list">
                    <li><span>Café</span><span class="meta">1 pacote</span></li>
                    <li><span>Refrigerante</span><span class="meta">2 latas</span></li>
                    <li><span>Energético</span><span class="meta">1 lata</span></li>
                    <li><span>Carne</span><span class="meta">1kg</span></li>
                    <li><span>Massa</span><span class="meta">500g</span></li>
                </ul>
            </section>
        </div>
    </body>
</html>
